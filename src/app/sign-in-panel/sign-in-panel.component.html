<div class="container">

    <div class="login-panel">
      <h1>Sign in</h1>
      <br><br>
      <div class="input">
        Your login: <input [(ngModel)]="nickName">
      </div>
      <div class="input">
        Your password: <input type="password" [(ngModel)]="password">
      </div>
      <div class="button">
        <button (click)="createAccount()">Create account</button>
      </div>
      <br>
      
  
    </div>
  
  
  </div>
